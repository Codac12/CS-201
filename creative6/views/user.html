<!doctype html>
<html ng-app="myApp">
<head>
  <title>Edit User</title>
  <link rel="stylesheet" type="text/css" href="/static/css/styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Shadows+Into+Light" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="left col-xs-0 col-md-2">
</div>
<div class="center col-xs-12 col-md-8">
  <div class="form-container" ng-controller="myController">
  <div class="page-header">
    <p class="form-header">User Profile</p>
  </div>
    <form method="POST" action="/user/update">
       <label>Username:</label>
         <input type="text" name="username" 
                ng-model="user.username" disabled><br><br>
       <label>Email:</label>
         <input type="email" name="email" 
                ng-model="user.email"><br><br>
    </form>       
  </div>
  <form method="POST" action="/user/delete">
    <input type="submit" value="Delete User">
  </form>
  <hr><%= msg %><br><br>
  <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
  <script src="/static/js/my_app.js"></script>
  <button><a href="/">Home</a></button>
</div>
<div class="right col-xs-0 col-md-2">
</body>
</html>
