<!doctype html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" 
        href="../static/css/styles.css" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Shadows+Into+Light" rel="stylesheet">


</head>
<body>
<div class="left col-xs-0 col-md-2">
</div>
<div class="center col-xs-12 col-md-8">
  <div class="form-container">
    <p class="form-header page-header">Login</p>
    <form method="POST" action="/login">
        <label>Username:</label>
        <input type="text" name="username"><br><br>
        <label>Password:</label>
        <input type="password" name="password"><br><br>
        <input type="submit" value="Login"><br><br>
    </form>
  </div>
  <button class="my_button" ><a href="/signup">Sign Up</a></button>
  <hr><%= msg %>
</div>
<div class="right col-xs-0 col-md-2">
</div>
</body>
</html>
