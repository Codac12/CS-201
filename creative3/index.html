<html>
	<head>
		<title>CS 201 Services</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
				<!-- Google web fonts -->
		<link href="http://fonts.googleapis.com/css?family=PT+Sans:400,700" rel='stylesheet' />

		<!-- The main CSS file -->
		<link href="creative3.css" rel="stylesheet" />
	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">							
					<form id="main" ng-app ng-controller="myservices">
						<h1>201 Services</h1>

						<ul id="services">
							<!-- The services will be inserted here -->
							<li ng-repeat="service in services">
								<label>
									<input type="checkbox" ng-model="service.selected" value="1" name="{{service.title}}" />
									{{service.title}}<br/><span>${{service.price}}</span>
								</label>
							</li>
						</ul>

						<p id="total">total: <span>${{total()}}</span></p>

						<button ng-click="printOut = 'Order Recieved'" ng-init="printOut = ''">Order</button>
						{{printOut}}

					</form>
						
					</section>



			</div>

		<!-- Scripts -->
			<!--[if lte IE 8]><script src="assets/js/respond.min.js"></script><![endif]-->
			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
			</script>

			<!-- The single AngularJS include -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.0.5/angular.min.js"></script>
		<script src="creative3.js"></script>

	</body>
</html>
